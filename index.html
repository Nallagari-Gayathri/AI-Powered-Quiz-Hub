<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup/Login Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Body with animated gradient background */
    body {
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff7e5f, #feb47b);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Auth container styling */
    .auth-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      margin-top: 30px;
      backdrop-filter: blur(12px);
      animation: fadeIn 1.2s ease forwards;
      transform: scale(0.95);
    }

    .auth-container:hover {
      transform: scale(1);
      transition: all 0.4s ease;
      
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(0.95); }
    }

    /* Title */
    #form-title {
      font-weight: 700;
      color: white;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Input styling */
    input.form-control {
      border-radius: 8px;
      border: 1.5px solid #ccc;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    input.form-control:focus {
      border-color: #ff7e5f;
      box-shadow: 0 0 12px rgba(255,126,95,0.6);
      transform: scale(1.03);
    }

    /* Buttons */
    button.btn {
      border-radius: 25px;
      padding: 12px 0;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    button.btn-primary {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      border: none;
      color: white;
    }

    button.btn-primary:hover {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      transform: scale(1.05);
    }

    button.btn-success {
      background: linear-gradient(45deg, #28a745, #85d47d);
      border: none;
      color: white;
    }

    button.btn-success:hover {
      background: linear-gradient(45deg, #85d47d, #28a745);
      transform: scale(1.05);
    }

    /* Links */
    .toggle-link {
      cursor: pointer;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .toggle-link:hover {
      color: #ffeb3b;
      text-decoration: underline;
    }

    /* Message */
    #message {
      font-weight: 600;
      min-height: 22px;
      margin-top: 20px;
      color: white;
      text-align: center;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 20px;
        border-radius: 12px;
      }
      button.btn {
        font-size: 1rem;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container shadow-sm">
    <h3 id="form-title">Login</h3>

    <!-- Login Form -->
    <form id="login-form" autocomplete="off">
      <div class="mb-3">
        <label for="login-userid" class="form-label text-white">User ID</label>
        <input type="text" class="form-control" id="login-userid" required />
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label text-white">Password</label>
        <input type="password" class="form-control" id="login-password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="mt-3 text-center text-white">
        Don't have an account? <span id="show-signup" class="toggle-link">Sign up</span>
      </p>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" style="display: none;" autocomplete="off">
      <div class="mb-3">
        <label for="signup-userid" class="form-label text-white">Choose User ID</label>
        <input type="text" class="form-control" id="signup-userid" required />
      </div>
      <div class="mb-3">
        <label for="signup-password" class="form-label text-white">Choose Password</label>
        <input type="password" class="form-control" id="signup-password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="mt-3 text-center text-white">
        Already have an account? <span id="show-login" class="toggle-link">Login</span>
      </p>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const formTitle = document.getElementById("form-title");
    const showSignupLink = document.getElementById("show-signup");
    const showLoginLink = document.getElementById("show-login");
    const messageDiv = document.getElementById("message");

    showSignupLink.addEventListener("click", () => {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
      formTitle.textContent = "Sign Up";
      messageDiv.textContent = "";
    });

    showLoginLink.addEventListener("click", () => {
      signupForm.style.display = "none";
      loginForm.style.display = "block";
      formTitle.textContent = "Login";
      messageDiv.textContent = "";
    });

    function getUsers() {
      return JSON.parse(localStorage.getItem("users") || "{}");
    }

    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const userid = document.getElementById("signup-userid").value.trim();
      const password = document.getElementById("signup-password").value;

      let users = getUsers();

      if (users[userid]) {
        messageDiv.style.color = "#ffcccb";
        messageDiv.textContent = "❌ User ID already exists. Please choose another.";
        return;
      }

      users[userid] = password;
      saveUsers(users);
      messageDiv.style.color = "#b3ffb3";
      messageDiv.textContent = "✅ Signup successful! You can now login.";
      signupForm.reset();

      signupForm.style.display = "none";
      loginForm.style.display = "block";
      formTitle.textContent = "Login";
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const userid = document.getElementById("login-userid").value.trim();
      const password = document.getElementById("login-password").value;

      let users = getUsers();

      if (!users[userid]) {
        messageDiv.style.color = "#ffcccb";
        messageDiv.textContent = "❌ User ID not found. Please sign up first.";
        return;
      }

      if (users[userid] !== password) {
        messageDiv.style.color = "#ffcccb";
        messageDiv.textContent = "❌ Incorrect password. Try again.";
        return;
      }

      messageDiv.style.color = "#b3ffb3";
      messageDiv.textContent = `✅ Welcome, ${userid}! You are now logged in.`;
      setTimeout(() => {
        window.location.href = `welcome.html?userid=${encodeURIComponent(userid)}`;
      }, 1000);
    });
  </script>

</body>
</html>
